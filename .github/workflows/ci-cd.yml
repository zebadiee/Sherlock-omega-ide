name: ðŸ§  Sherlock Î© CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # Quality Gates - TypeScript compilation, ESLint, security audit
  quality-gates:
    name: ðŸ” Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”§ TypeScript Compilation
        run: npm run build

      - name: ðŸ§¹ ESLint Check
        run: npm run lint

      - name: ðŸ”’ Security Audit
        run: npm audit --audit-level=high

      - name: ðŸ“Š Bundle Size Check
        run: |
          npm run build
          du -sh dist/
          echo "Bundle size check completed"

  # Comprehensive Testing - Unit/integration tests with 90% coverage requirement
  comprehensive-testing:
    name: ðŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: quality-gates
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests
        run: npm test -- --coverage --watchAll=false

      - name: ðŸ”¬ Run Integration Tests
        run: npm run test:integration

      - name: ðŸ“Š Coverage Report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: sherlock-omega-coverage

      - name: âœ… Coverage Threshold Check
        run: |
          COVERAGE=$(npm test -- --coverage --watchAll=false --silent | grep "All files" | awk '{print $10}' | sed 's/%//')
          if [ "$COVERAGE" -lt "90" ]; then
            echo "âŒ Coverage $COVERAGE% is below 90% threshold"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets 90% threshold"
          fi

  # Formal Verification - Mathematical proof checking and healing algorithm validation
  formal-verification:
    name: ðŸ”¬ Formal Verification
    runs-on: ubuntu-latest
    needs: quality-gates
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”¬ Formal Proof Validation
        run: npm run test:formal-verification

      - name: ðŸ§  Healing Algorithm Validation
        run: npm run test:healing-algorithms

      - name: ðŸ“Š Mathematical Correctness Check
        run: npm run verify:mathematical-proofs

  # Build & Package - Production build optimization and Docker image creation
  build-and-package:
    name: ðŸ“¦ Build & Package
    runs-on: ubuntu-latest
    needs: [quality-gates, comprehensive-testing]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Production Build
        run: npm run build:prod

      - name: ðŸ“Š Bundle Analysis
        run: npm run analyze:bundle

      - name: ðŸ³ Build Docker Image
        run: |
          docker build -t sherlock-omega:${{ github.sha }} .
          docker tag sherlock-omega:${{ github.sha }} sherlock-omega:latest

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
            package.json
            README.md

  # Demo Deployment - Deploy demo to GitHub Pages
  deploy-demo:
    name: ðŸŒ Deploy Demo
    runs-on: ubuntu-latest
    needs: build-and-package
    if: github.ref == 'refs/heads/master'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Demo
        run: npm run build:demo

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo-dist
          cname: sherlock-omega.dev

  # NPM Package Release
  npm-release:
    name: ðŸ“¦ NPM Release
    runs-on: ubuntu-latest
    needs: [comprehensive-testing, formal-verification, build-and-package]
    if: github.event_name == 'release'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Package
        run: npm run build

      - name: ðŸ” Package Verification
        run: |
          npm pack --dry-run
          npm run test:package

      - name: ðŸ“¤ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ·ï¸ Create GitHub Release Assets
        run: |
          npm pack
          mv sherlock-omega-*.tgz sherlock-omega-${{ github.event.release.tag_name }}.tgz

      - name: ðŸ“Ž Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./sherlock-omega-${{ github.event.release.tag_name }}.tgz
          asset_name: sherlock-omega-${{ github.event.release.tag_name }}.tgz
          asset_content_type: application/gzip

  # Performance Monitoring
  performance-monitoring:
    name: ðŸ“Š Performance Monitoring
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: âš¡ Performance Benchmarks
        run: npm run benchmark

      - name: ðŸ“Š Bundle Size Tracking
        run: npm run track:bundle-size

      - name: ðŸŽ¯ Zero-Friction Metrics
        run: npm run metrics:zero-friction

  # Security Scanning
  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: typescript, javascript

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ðŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Notification & Reporting
  notification:
    name: ðŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [comprehensive-testing, formal-verification, build-and-package]
    if: always()
    steps:
      - name: ðŸ“Š Pipeline Status
        run: |
          if [ "${{ needs.comprehensive-testing.result }}" == "success" ] && 
             [ "${{ needs.formal-verification.result }}" == "success" ] && 
             [ "${{ needs.build-and-package.result }}" == "success" ]; then
            echo "âœ… Sherlock Î© Pipeline: ALL SYSTEMS OPERATIONAL"
            echo "ðŸ§  Zero-Friction Protocol: ACTIVE"
            echo "ðŸš€ Computational Consciousness: ONLINE"
          else
            echo "âŒ Sherlock Î© Pipeline: ISSUES DETECTED"
            echo "ðŸ”§ Healing Protocol: INVESTIGATING"
          fi

      - name: ðŸŽ¯ Success Metrics
        if: success()
        run: |
          echo "ðŸ“Š Pipeline Metrics:"
          echo "  â€¢ Quality Gates: âœ… PASSED"
          echo "  â€¢ Test Coverage: âœ… >90%"
          echo "  â€¢ Formal Verification: âœ… VALIDATED"
          echo "  â€¢ Zero-Friction Protocol: âœ… OPERATIONAL"
          echo "  â€¢ Mathematical Proofs: âœ… VERIFIED"