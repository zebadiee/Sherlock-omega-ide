<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0099cc;
        }
        .result {
            background: #16213e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #00d4ff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ¤– DevOps Chat Test</h1>
        
        <h2>Quick Tests</h2>
        <button onclick="testCommand('run tests')">Test: Run Tests</button>
        <button onclick="testCommand('build project')">Test: Build</button>
        <button onclick="testCommand('deploy latest')">Test: Deploy</button>
        <button onclick="testCommand('show status')">Test: Status</button>
        <button onclick="testCommand('check health')">Test: Health</button>
        
        <h2>Custom Command</h2>
        <input type="text" id="customCommand" placeholder="Enter a command..." style="width: 300px; padding: 8px; background: #0f0f0f; color: #e0e0e0; border: 1px solid #333;">
        <button onclick="testCustomCommand()">Send</button>
        
        <h2>Results</h2>
        <div id="results"></div>
        
        <h2>Links</h2>
        <p><a href="/devops-chat" target="_blank" style="color: #00d4ff;">Open Full DevOps Chat</a></p>
        <p><a href="/" target="_blank" style="color: #00d4ff;">Open Main IDE</a></p>
    </div>

    <script>
        async function testCommand(command) {
            const resultsDiv = document.getElementById('results');
            
            const testDiv = document.createElement('div');
            testDiv.className = 'result';
            testDiv.innerHTML = `<strong>Command:</strong> ${command}<br><strong>Status:</strong> Processing...`;
            resultsDiv.appendChild(testDiv);
            
            try {
                const response = await fetch('/api/devops/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    testDiv.innerHTML = `<strong>Command:</strong> ${command}<br><strong>Response:</strong> ${result.response}`;
                } else {
                    testDiv.innerHTML = `<strong>Command:</strong> ${command}<br><strong>Error:</strong> ${result.error}`;
                }
            } catch (error) {
                testDiv.innerHTML = `<strong>Command:</strong> ${command}<br><strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function testCustomCommand() {
            const command = document.getElementById('customCommand').value;
            if (command.trim()) {
                await testCommand(command);
                document.getElementById('customCommand').value = '';
            }
        }
        
        // Allow Enter key to send custom command
        document.getElementById('customCommand').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testCustomCommand();
            }
        });
    </script>
</body>
</html>
